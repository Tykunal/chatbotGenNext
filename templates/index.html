<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        /* Floating button */
        .chatbot-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Chat window */
        .chatbot-window {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 300px;
            height: 400px;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: none;
            flex-direction: column;
        }

        /* Chat window header */
        .chatbot-header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border-radius: 8px 8px 0 0;
            text-align: center;
        }

        /* Chat messages area */
        .chatbot-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }

        /* Chat input */
        .chatbot-input {
            display: flex;
            border-top: 1px solid #ddd;
        }

        .chatbot-input input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
        }

        .chatbot-input button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Floating Button -->
    <div class="chatbot-button" onclick="toggleChatbot()">ðŸ’¬</div>

    <!-- Chatbot Window -->
    <div class="chatbot-window" id="chatbot-window">
        <div class="chatbot-header">Chatbot</div>
        <div class="chatbot-messages" id="chatbot-messages">
            <!-- Messages will appear here -->
        </div>
        <div class="chatbot-input">
            <input type="text" id="user-input" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const messagesDiv = document.getElementById("chatbot-messages");
        const userInput = document.getElementById("user-input");
        const sendBtn = document.querySelector(".chatbot-input button");

        let isUserRegistered = false;

        // Toggle chat window visibility
        function toggleChatbot() {
            const chatbotWindow = document.getElementById("chatbot-window");
            chatbotWindow.style.display = chatbotWindow.style.display === "none" ? "flex" : "none";
        }

        // Send message when button is clicked
        function sendMessage() {
            const userMessage = userInput.value.trim();
            if (userMessage === "") return;

            addMessage(userMessage, "user-message");
            userInput.value = "";
            userInput.disabled = true;
            sendBtn.disabled = true;

            // Send user message to backend
            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: userMessage, sessionId: "unique_session_id" })  // Ensure sessionId is passed
            })
            .then(response => response.json())
            .then(data => {
                if (data.reply) {
                    addMessage(data.reply, "bot-message");
                } else {
                    addMessage("Error: No response from server.", "bot-message");
                }

                userInput.disabled = false;
                sendBtn.disabled = false;

                // If user is not registered, ask for their details
                if (!isUserRegistered) {
                    requestUserDetails();
                }
            })
            .catch(error => {
                addMessage("Error: Unable to connect to server.", "bot-message");
                console.error("Error:", error);

                userInput.disabled = false;
                sendBtn.disabled = false;
            });
        }

        // Handle key press (enter key sends message)
        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }

        // Add message to the chat window
        function addMessage(message, type) {
            const messageElement = document.createElement("div");
            messageElement.classList.add("message", type);
            messageElement.textContent = message;
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        function checkUserRegistration(email, phone){
            fetch('/checkUser', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify({ email, phone })
                            })
                            .then(response => response.json())
                            .then(data => {
                                if (data.success) {
                                    isUserRegistered = true;
                                    addMessage(`Welcome Back! ${data.name} , you're working on ${data.application}`, "bot-message");
                                } else {
                                    addMessage(`Sorry, ${data.message}`, "bot-message");
                                }
                            });
        }
        // Start a conversation
        function startChat() {
            addMessage("Hello! I'm your Helpdesk bot. How can I assist you today?", "bot-message");
        }

        // Request user details (email, phone, name)
        function requestUserDetails() {
            if (!isUserRegistered) {
                addMessage("Please provide your email address.", "bot-message");
                
                sendBtn.onclick = () => {
                    const email = userInput.value.trim();
                    addMessage(`Your email: ${email}`, "user-message");
                    userInput.value = "";

                    addMessage("Please provide your phone number.", "bot-message");
                    sendBtn.onclick = () => {
                        const phone = userInput.value.trim();
                        addMessage(`Your phone number: ${phone}`, "user-message");
                        userInput.value = "";
                    
                    checkUserRegistration(email,phone);
                    if(!isUserRegistered){
                        addMessage("Please select application (Pensire, Vastuteq, Procu):", "bot-message");
                        sendBtn.onclick = () => {
                            const application= userInput.value.trim();
                            addMessage(`Your Application: ${application}`, "user-message");
                            userInput.value = "";
                    
                        addMessage("Please enter your userid:", "bot-message");
                        sendBtn.onclick = () => {
                            const userid= userInput.value.trim();
                            addMessage(`Your id: ${userid}`, "user-message");
                            userInput.value = "";
                    
                        addMessage("Please provide your name.", "bot-message");
                        sendBtn.onclick = () => {
                            const name = userInput.value.trim();
                            addMessage(`Your name: ${name}`, "user-message");
                            userInput.value = "";

                            // Save user details to backend
                            fetch('/registerUser', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify({ email, phone, name, userid, application })
                            })
                            .then(response => response.json())
                            .then(data => {
                                if (data.success) {
                                    isUserRegistered = true;
                                    addMessage("You are now registered! You can start chatting.", "bot-message");
                                } else {
                                    addMessage("Sorry, there was an error registering your details.", "bot-message");
                                }
                            });
                        };
                    };
                };
            };
        };
                };
            }
        }

        startChat();  // Start the chat when the page loads
    </script>
</body>
</html>
