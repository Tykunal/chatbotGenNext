<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f9f9f9;
      }

      h1 {
        text-align: center;
        color: #333;
      }

      button {
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #0056b3;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      th,
      td {
        text-align: left;
        padding: 10px;
        border: 1px solid #ddd;
      }

      th {
        background-color: #007bff;
        color: white;
      }

      td {
        background-color: #fff;
      }

      tr:hover td {
        background-color: #f1f1f1;
      }

      .icon {
        cursor: pointer;
        margin: 0 5px;
        color: #007bff;
        transition: color 0.2s ease;
      }

      .icon:hover {
        color: #0056b3;
      }

      .no-tickets {
        text-align: center;
        color: #555;
        margin-top: 20px;
      }
    </style>
    <script>
      async function fetchTickets() {
        try {
          const response = await fetch("http://127.0.0.1:5000/adminData");
          const tickets = await response.json();

          //   console.log(tickets[0]);

          const ticketsContainer = document.getElementById("tickets-container");
          ticketsContainer.innerHTML = "";

          if (tickets && tickets.length > 0) {
            const table = document.createElement("table");

            // Table headers
            table.innerHTML = `
                                <thead>
                                    <tr>
                                        <th>Ticket Number</th>
                                        <th>User ID</th>
                                        <th>Application</th>
                                        <th>Problem Type</th>
                                        <th>Problem Description</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            `;

            const tbody = table.querySelector("tbody");

            tickets.forEach((ticket) => {
              const row = document.createElement("tr");

              // Create cells for each ticket property
              row.innerHTML = `
                                    <td>${ticket["Ticket Number"]}</td>
                                    <td>${ticket["User_ID"]}</td>
                                    <td>${ticket["Application"]}</td>
                                    <td>${ticket["Problem_Type"]}</td>
                                    <td>${ticket["Problem Description"]}</td>
                                    <td>${ticket["Status"]}</td>
                                    <td>
                                        <span class="icon" onclick="editTicket('${ticket["Ticket Number"]}')">‚úèÔ∏è</span>
                                        <span class="icon" onclick="deleteTicket('${ticket["Ticket Number"]}')">üóëÔ∏è</span>
                                    </td>
                                `;
              tbody.appendChild(row);
            });

            ticketsContainer.appendChild(table);
          } else {
            ticketsContainer.innerHTML =
              "<p class='no-tickets'>No tickets found.</p>";
          }
        } catch (error) {
          console.error("Error fetching tickets:", error);
          document.getElementById("tickets-container").innerHTML =
            "<p class='no-tickets'>Error: Unable to fetch tickets.</p>";
        }
      }

      async function editTicket(ticketNumber) {
        // Add your backend handling logic here
        window.location.href = `http://127.0.0.1:5000/edit?ticketNumber=${encodeURIComponent(ticketNumber)}`;
      }

      async function deleteTicket(ticketNumber) {
        if (
          confirm(`Are you sure you want to delete Ticket #${ticketNumber}?`)
        ) {
          try {
            const response = await fetch(
              `http://127.0.0.1:5000/deleteTicket?ticketNumber=${ticketNumber}`,
              {
                method: "DELETE",
              }
            );

            if (response.ok) {
              const result = await response.json();
              alert(result.message);
              fetchTickets();
            } else {
              const error = await response.json();
              alert(error.error);
            }
          } catch (error) {
            console.error("Error deleting ticket:", error);
            alert("Failed to delete ticket. Please try again later.");
          }
        }
      }
    </script>
  </head>
  <body>
    <h1>Admin Page</h1>
    <button onclick="fetchTickets()">Fetch Tickets</button>
    <div id="tickets-container">
      <!-- Ticket details will be displayed here -->
    </div>
  </body>
</html>
