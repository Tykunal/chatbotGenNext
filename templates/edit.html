<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Ticket Form</title>
    <style>
      /* Your existing styles remain unchanged */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f1f1f1;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .form-container {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        padding: 25px 30px;
        width: 100%;
        max-width: 450px;
      }

      .form-heading {
        font-size: 24px;
        font-weight: 700;
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        font-size: 14px;
        font-weight: 600;
        margin-bottom: 5px;
        display: block;
      }

      input,
      textarea,
      select {
        width: 100%;
        padding: 10px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      textarea {
        resize: none;
      }

      fieldset {
        border: none;
        margin-bottom: 15px;
      }

      legend {
        font-size: 14px;
        font-weight: 600;
        margin-bottom: 10px;
      }

      .status-options {
        display: flex;
        gap: 10px;
      }

      .status-options label {
        display: flex;
        align-items: center;
        gap: 5px;
      }

      input[type="radio"] {
        margin: 0;
      }

      .form-actions {
        display: flex;
        justify-content: space-between;
        gap: 10px;
      }

      .cancel-button {
        background-color: #f5f5f5;
        border: 1px solid #ddd;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        flex: 1;
        text-align: center;
      }

      .cancel-button:hover {
        background-color: #eaeaea;
      }

      .submit-button {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        flex: 1;
        text-align: center;
      }

      .submit-button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h1 class="form-heading">Edit Ticket Form</h1>
      <form action="/submit-ticket" method="post">
        <!-- Ticket Number -->
        <div class="form-group">
          <label for="ticketNumber">Ticket Number</label>
          <input
            type="text"
            id="ticketNumber"
            name="ticketNumber"
            placeholder="Enter ticket number"
            readonly
          />
        </div>

        <!-- User ID -->
        <div class="form-group">
          <label for="userId">User ID</label>
          <input
            type="text"
            id="userId"
            name="userId"
            placeholder="Enter user ID"
            required
          />
        </div>

        <!-- Application -->
        <div class="form-group">
          <label for="application">Application</label>
          <input
            type="text"
            id="application"
            name="application"
            placeholder="Enter application name"
            required
          />
        </div>

        <!-- Problem Type -->
        <div class="form-group">
          <label for="problemType">Problem Type</label>
          <input
            type="text"
            id="problemType"
            name="problemType"
            placeholder="Enter problem type"
            required
          />
        </div>

        <!-- Problem Description -->
        <div class="form-group">
          <label for="problemDescription">Problem Description</label>
          <textarea
            id="problemDescription"
            name="problemDescription"
            rows="4"
            placeholder="Describe the problem"
            required
          ></textarea>
        </div>

        <!-- Status -->
        <fieldset class="form-group">
          <legend>Status</legend>
          <div class="status-options">
            <label>
              <input type="radio" name="status" value="unresolved" required />
              Unresolved
            </label>
            <label>
              <input type="radio" name="status" value="resolved" />
              Resolved
            </label>
            <label>
              <input type="radio" name="status" value="seen" />
              Seen
            </label>
          </div>
        </fieldset>

        <!-- Buttons -->
        <div class="form-actions">
          <button
            type="button"
            class="cancel-button"
            onclick="window.location.href='/dashboard/tickets';"
          >
            Cancel
          </button>
          <button type="submit" class="submit-button">Submit</button>
        </div>
      </form>
    </div>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const ticketNumber = urlParams.get("ticketNumber");
      document.getElementById("ticketNumber").value = ticketNumber;

      async function getPreFilledFormData() {
        try {
          const response = await fetch(
            "http://127.0.0.1:5000/getEditFormData",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ ticketNumber }),
            }
          );

          if (response.ok) {
            const ticketData = await response.json();
            // console.log(ticketData.Status);
            document.getElementById("userId").value = ticketData.User_ID || "";
            document.getElementById("application").value =
              ticketData.Application || "";
            document.getElementById("problemType").value =
              ticketData.Problem_Type || "";
            document.getElementById("problemDescription").value =
              ticketData.Problem_Description || "";

            // Set status radio buttons
            const statusRadios = document.getElementsByName("status");
            statusRadios.forEach((radio) => {
              if (radio.value === ticketData.Status) {
                radio.checked = true;
              }
            });
          } else {
            const errorData = await response.json();
            alert(errorData.error || "Failed to fetch ticket details");
          }
        } catch (error) {
          console.error("Error fetching ticket details:", error);
          alert("An error occurred while fetching ticket details.");
        }
      }
      getPreFilledFormData()
    </script>
  </body>
</html>
